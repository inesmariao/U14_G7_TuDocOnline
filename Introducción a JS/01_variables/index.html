<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>DEFINICION DE VARIABLES JS</h1>

    <!--JAVASCRIPT A NIVEL DE LINEA-->
    <button onclick="alert('HOLA COMO ESTAS')">SALUDAR</button>

    <!--JAVASCRIPT A NIVEL DOCUMENTO-->
    <script>
        //comentario de linea
        /*comentario multilinea*/

        //DEFINICION DE VARIABLES
        let nombreEmpleado = "jhon jairo";
        //imprimir variable en consola
        console.log(nombreEmpleado);
        //imprimir variable con funcion alert
        alert(nombreEmpleado);
        //imprimir variable usando el DOM
        document.write(nombreEmpleado);

        //DEFINICION CONSTANTES
        const valorIva = 19;
        console.log(valorIva);
    </script>

    <!--JAVASCRIPT EXTERNO-->
    <script src="assets/js/main.js"></script>
</body>
</html>
